<section id="my-skills" class="frame_my_skills">
    <h2>{{'my-skills.titel' | translate}}</h2>
    <div class="frame_skill">
        @for (skill of skills; track $index; let index = $index) {
        @if(index == skills.length - 1){
        <div class="skill hover">
            <div>
                <img src="{{skill.image}}" alt="">
                <h4>{{'my-skills.challenge-me' | translate}}</h4>
            </div>
            <p>{{'my-skills.cm-extra' | translate}}</p>
        </div>
        }
        @else {
        <div class="skill">
            <img src="{{skill.image}}" alt="">
            <h4>{{skill.name}}</h4>
        </div>
        }
        }
    </div>
</section>
