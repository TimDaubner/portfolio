<section data-aos="flip-left" id="aot" class="aot_frame">
    <div class="aot_infos">
        <div class="frame_contact_btn">
            <a class="contact_btn" href="#contact-me">{{'aot.button' | translate}}</a>
        </div>
        <a href="#about-me" class="arrow_frame">
            <button (mouseenter)="toggleImg(true)" (mouseleave)="toggleImg(false)" class="arrow"><img [src]="arrowbtn"
                    src="assets/imgs/arrow-down.svg" alt=""></button>
        </a>
        <div>
            <h2>{{'aot.dev' | translate}}</h2>
            <h1>{{'aot.name' | translate}}</h1>
        </div>
    </div>
    <img src="assets/profil_imgs/tim.png" alt="profile-image">
</section>
